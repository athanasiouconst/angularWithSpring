<H1>Car</H1>

<div class="container">
  <div class="alert alert-warning" *ngIf="carForm.dirty && carForm.invalid">Enter valid values</div>
  <div class="alert alert-warning" *ngIf="carForm.dirty && targetDate.invalid">Enter valid Target Date</div>
  <div class="alert alert-warning" *ngIf="carForm.dirty && description.invalid">Enter atleast 5 characters in Description</div>
  <div class="alert alert-warning" *ngIf="carForm.dirty && model.invalid">Enter atleast 4 characters in Model</div>

  <form (ngSubmit)="!carForm.invalid && saveCar()" #carForm="ngForm">

    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" #description="ngModel"
             [(ngModel)]="car.description" class="form-control"
             name="description" required="required" minlength="5">
    </fieldset>

    <fieldset class="form-group">
      <label>Model</label>
      <input type="text" #model="ngModel"
             [(ngModel)]="car.model" class="form-control"
             name="model" required="required" minlength="4">
    </fieldset>

    <fieldset class="form-group">
      <label>Target Date</label>
      <input type="date" #targetDate="ngModel"

             [ngModel]="car.targetDate | date:'yyyy-MM-dd' "
             (ngModelChange)="car.targetDate = $event"
             class="form-control" name="targetDate" required="required" >
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
