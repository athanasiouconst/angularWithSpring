<h1>Cars</h1>
<hr/>
<table border="1">
  <thead>
  <th>Id</th>
  <th>Description</th>
  <th>Model</th>
  <th>is Done</th>
  <th>Date</th>
  </thead>
  <tbody>
  <tr *ngFor="let car of cars">
    <td>{{car.id}}</td>
    <td>{{car.description}}</td>
    <td>{{car.model}}</td>
    <td>{{car.done}}</td>
    <td>{{car.targetDate | date}}</td>
  </tr>
  </tbody>
</table>
