<h1>Cars</h1>

<div class="container">

  <table class="table">
    <thead>
    <th>Id</th>
    <th>Username</th>
    <th>Description</th>
    <th>Model</th>
    <th>is Done</th>
    <th>Date</th>
    </thead>
    <tbody>
    <tr *ngFor="let car of carsAngular">
      <td>{{car.id}}</td>
      <td>{{car.username}}</td>
      <td>{{car.description}}</td>
      <td>{{car.model}}</td>
      <td>{{car.done}}</td>
      <td>{{car.targetDate | date}}</td>
    </tr>
    </tbody>
  </table>
</div>
